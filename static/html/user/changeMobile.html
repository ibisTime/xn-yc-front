<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="import" href="../head.html?__inline">
    <title>修改手机号</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>
<body class="bg_f5">
    <form class="right-left-cont-info" id="cmForm">
        <div class="right-left-cont-info-input-wrap">
            <span class="right-left-cont-info-input-left">手机号：</span>
            <div class="right-left-cont-info-input-right">
                <input type="tel" name="newMobile" id="newMobile" placeholder="请输入手机号">
            </div>
        </div>
        <div class="right-left-cont-info-input-wrap">
            <span class="right-left-cont-info-input-left">验证码：</span>
            <div class="right-left-cont-info-input-right">
                <div class="pr110">
                    <div class="p-r">
                        <input type="number" name="smsCaptcha" id="smsCaptcha" placeholder="短信验证码">
                    </div>
                </div>
                <input type="button" value="获取验证码" id="getVerification" class="captcha-btn">
            </div>
        </div>
        <div class="right-left-cont-btn-wrap">
            <input type="button" id="sbtn" value="设置">
        </div>
    </form>

    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/user/ChangeMobile']);
    </script>
</body>
</html>

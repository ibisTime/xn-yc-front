<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="import" href="../head.html?__inline">
    <title>设置交易密码</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>
<body class="bg_f5">
    <form class="right-left-cont-info" id="stForm">
        <input type="hidden" id="mobile" name="mobile"/>
        <div class="right-left-cont-info-input-wrap">
            <span class="right-left-cont-info-input-left">验证码：</span>
            <div class="right-left-cont-info-input-right">
                <div class="pr110">
                    <div class="p-r">
                        <input type="number" name="smsCaptcha" id="smsCaptcha" placeholder="短信验证码">
                    </div>
                </div>
                <input type="button" value="获取验证码" id="getVerification" class="captcha-btn">
            </div>
        </div>
        <div class="right-left-cont-info-input-wrap">
            <span class="right-left-cont-info-input-left">交易密码：</span>
            <div class="right-left-cont-info-input-right">
                <input type="password" name="tradePwd" id="tradePwd" placeholder="请输入交易密码">
            </div>
        </div>
        <div class="right-left-cont-info-input-wrap">
            <span class="right-left-cont-info-input-left">确认密码：</span>
            <div class="right-left-cont-info-input-right">
                <input type="password" name="reTradePwd" id="reTradePwd" placeholder="请再次输入交易密码">
            </div>
        </div>
        <div class="right-left-cont-btn-wrap">
            <input type="button" id="sbtn" value="设置">
        </div>
    </form>
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/user/SetTradePwd']);
    </script>
</body>
</html>

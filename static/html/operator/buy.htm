<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>购买</title>
    <!--SCRIPT_PLACEHOLDER-->
</head>

<body class="bg_f5">
    <header>
        <div class="swiper-container bg_fff">
            <div class="swiper-wrapper buy-swiper-top" id="btlImgs"></div>
            <div class="swiper-pagination"></div>
        </div>
    </header>
    <div class="bg_fff plr15 ptb10">
        <div class="pt6 overhide">
            <p id="btr-name" class="t_323232 s_13"></p>
            <p id="btr-slogan" class="t_666 s_10 mt4"></p>
            <div class="pt10 pb10 t_red s_13">
                <span id="discountPrice"></span><span id="cnyPrice"></span>
            </div>
            <p id="btr-desc" class="t_666 s_10 mt4 hidden"></p>
        </div>
    </div>

    <div id="btr-description" class="s_12 plr15 mt20 bg_fff ptb20 overwrap"></div>

    <div class="default-home"><a href="/index.htm"></a></div>
    <div style="height: 90px;"></div>
    <footer class="fixft bg_fff b_bd_t s_14  tc">
        <a class="buy_btn wp100" id="buyBtn">立即购买</a>
    </footer>
    <div class="pop-btm hide" id="popCont">
        <div>
            <div class="pop-blank"></div>
            <div class="pop-main">
                <div class="ctrl-ui-sku">
                    <div class="sku-pro">
                        <div class="sku-img">
                            <div class="img-show" id="chose-img"></div>
                        </div>
                        <div class="sku-pro-info">
                            <div>
                                <p class="t_f64444" id="chose-price"></p>
                                <p class="sku-txt">
                                    <span class="c-sku" id="">库存：</span>
                                    <span class="c-sku" id="chose-quantity"></span>
                                </p>
                                <p class="sku-txt">
                                    <span class="c-sku" id="chose-name"></span>
                                    <span class="unc-sku" id="chose-tip">请选择: 商品分类</span>
                                </p>
                            </div>
                        </div>
                        <div class="sku-closed"></div>
                    </div>
                    <div class="sku-info">
                        <div>
                            <h2>商品分类</h2>
                            <ul id="productSpecs"></ul>
                        </div>
                        <div class="quantity-info" id="quantity-info">
                            <div class="sku-quantity">
                                <h2>购买数量</h2>
                                <p class="btn-minus" id="subCount">
                                    <a class="btn minus" min=""></a>
                                </p>
                                <p class="btn-input" id="btnInput">
                                    <input id="buyCount" type="tel" value="1">
                                </p>
                                <p class="btn-plus" id="addCount">
                                    <a class="btn plus" max=""></a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="sku-btns">
                            <div class="sku-btn" id="pop-buy">立即购买</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/operator/Buy']);
    </script>
</body>

</html>
